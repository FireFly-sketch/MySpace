<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息详情</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("image/backg1.png") no-repeat center center fixed;
            background-size: cover;
        }

        /* 顶部导航条 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: rgba(169, 169, 169, 0.8);
            border-bottom: 3px solid black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            
            z-index: 1000;
        }

        .logo {
            font-size: 50px;
            font-weight: bold;
            color: black;
        }

        .nav-buttons {
            display: inline-block;
        }

        .nav-buttons button {
            border: none;
            background-color: transparent;
            font-size: 20px;
            width: 150px;
            height: 80px;
            cursor: pointer;
            
        }

        .nav-buttons button svg {
            position: relative;
            top: 10px;
        }


        .nav-buttons button:hover {
            background-color: aqua;
            color: black;
        }

        /* 主体内容 */
        .content {
            height: 800px;
            margin-top: 100px;
            padding: 20px;
        }

        .logoImg {
            height: 80px;
            width: 120px;
            margin-top: 18px;
            
        }

        .tittle {
            position: relative;      
            bottom: 20px; 
            
        }

        .avatar {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid white;
            float: left;
            margin-right: 20px;
            margin-bottom: 10px;
        }

        .info {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* 清除浮动 */
        }

        .info h2 {
            margin-top: 0;
        }

        /* 底部按钮 */
        .footer {   
            width: 100%;
            text-align: center;
            
            background-color: rgba(169, 169, 169, 0.8);
            border-top: 3px solid black;
        }

        .footer button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }

        .good:hover {
            background-color: red;
        }

        .bad:hover {
            background-color: black;
        }

    </style>
    <link rel="icon" href="image/logo.png"> 


</head>
<body>
    <!-- 顶部导航条 -->
    <div class="navbar">
        <div class="logo">
            <img src="image/logo.png" alt="logo" class="logoImg">
            <span class="tittle">脚印拾光</span>
        </div>
        <div class="nav-buttons">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
                我的
            </button>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
                    <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002-.014.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4q0 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4"/>
                </svg>
                好友
            </button>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
                    <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
                </svg>
                退出
            </button>
        </div>
    </div>

    <!-- 主体内容 -->
    <div class="content">
        <div class="info">
            <img src="image/me.jpg" alt="头像" class="avatar">
            <h2>周祎杰</h2>
            <p><strong>学号:</strong> 2405090444</p>
            <p><strong>兴趣:</strong> 打游戏</p>
            <p><strong>个人经历:</strong></p>
            <p>
                在大学期间，我首次接触Java语言。<br>
                通过课程学习了基础语法和面向对象编程。<br>
                并完成了多个小型项目，如学生管理系统和图书管理系统。
            </p>
        </div>
    </div>

    <!-- 底部按钮 -->
    <div class="footer">
        <button class="good">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16">
                <path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a10 10 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733q.086.18.138.363c.077.27.113.567.113.856s-.036.586-.113.856c-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.2 3.2 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.8 4.8 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"/>
            </svg>
            点赞
        </button>
        <button class="bad">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-down-fill" viewBox="0 0 16 16">
                <path d="M6.956 14.534c.065.936.952 1.659 1.908 1.42l.261-.065a1.38 1.38 0 0 0 1.012-.965c.22-.816.533-2.512.062-4.51q.205.03.443.051c.713.065 1.669.071 2.516-.211.518-.173.994-.68 1.2-1.272a1.9 1.9 0 0 0-.234-1.734c.058-.118.103-.242.138-.362.077-.27.113-.568.113-.856 0-.29-.036-.586-.113-.857a2 2 0 0 0-.16-.403c.169-.387.107-.82-.003-1.149a3.2 3.2 0 0 0-.488-.9c.054-.153.076-.313.076-.465a1.86 1.86 0 0 0-.253-.912C13.1.757 12.437.28 11.5.28H8c-.605 0-1.07.08-1.466.217a4.8 4.8 0 0 0-.97.485l-.048.029c-.504.308-.999.61-2.068.723C2.682 1.815 2 2.434 2 3.279v4c0 .851.685 1.433 1.357 1.616.849.232 1.574.787 2.132 1.41.56.626.914 1.28 1.039 1.638.199.575.356 1.54.428 2.591"/>
            </svg>
            点踩
        </button>
    </div>
</body>
</html>
